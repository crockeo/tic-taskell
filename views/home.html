<!DOCTYPE html>

<html>
	<head>
		<!-- Page Config !-->
		<title>TicTacToe AI</title>

		<!-- External Style Sheets !-->
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="/static/css/style.css">

		<!-- External Scripts !-->
		<script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/home.js"></script>

	</head>

	<body>
		<div class="container">
			<h1 class="text-center">Tic Tac Toe vs. Super Smart AI</h1>

			<hr>

			<div class="row">
				<h3>
					<div id="messagebox" class="col-md-4 col-md-offset-4 text-center bg-primary">No Message Yet</div>
				</h3>
			</div>

			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<span class="col-md-4 tictacgrid" data-idx="0" data-row="0" data-col="0"></span>
					<span class="col-md-4 tictacgrid" data-idx="1" data-row="0" data-col="1"></span>
					<span class="col-md-4 tictacgrid" data-idx="2" data-row="0" data-col="2"></span>
					<br/>

					<span class="col-md-4 tictacgrid" data-idx="3" data-row="1" data-col="0"></span>
					<span class="col-md-4 tictacgrid" data-idx="4" data-row="1" data-col="1"></span>
					<span class="col-md-4 tictacgrid" data-idx="5" data-row="1" data-col="2"></span>
					<br/>

					<span class="col-md-4 tictacgrid" data-idx="6" data-row="2" data-col="0"></span>
					<span class="col-md-4 tictacgrid" data-idx="7" data-row="2" data-col="1"></span>
					<span class="col-md-4 tictacgrid" data-idx="8" data-row="2" data-col="2"></span>
				</div>
				<button id="resetbutton" class="btn btn-default">Reset</button>
			</div>
		</div>
	</body>
</html>
